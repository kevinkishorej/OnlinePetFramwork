<mat-drawer-container class="example-container">

        <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="opened=!opened">

    </mat-drawer-content>
  </mat-drawer-container>
